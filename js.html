<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de validação Simples com Javascrpit</title>
</head>

<body>
    <h1>Exemplo de validação Simples com Javascrpit</h1>
    <label for="numero">Número:</label>
    <input type="text" id="numero" autocomplete="off" maxlength="14" placeholder="Digite seu CPF">
    <input type="text" id="numero" autocomplete="off" id="RG" maxlength="11" placeholder="Digite seu RG">
    <script src="main.js"></script>


    <button onclick="validarNumero()">Validar</button>
    
    <script>
       
        function validarNumero() {
            //Obter o valor do campo de número
            let numeroValue = document.getElementById("numero").value;
            //Verificar se o campo está vazio ou não é um número
            if (numeroValue.trim() === '' || isNaN(numeroValue)) {
                alert("Por favor, digite um numero válido.");
            } else {
                alert("Número válido:" + numeroValue);
            }
        }
    </script>
